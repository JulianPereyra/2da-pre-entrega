<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Músicos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="multimedia/logo.png" alt="Logo">
            </div>
            <ul class="lista-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="bandas.html">Bandas</a></li>
                <li><a href="musicos.html">Músicos</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="solicitudes.html">Solicitudes</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Músicos</h1>
        <p>Regístrate o encuentra aquí a los músicos registrados.</p>
        <form class="formulario">
            <h2>Registrar Músico</h2>
            <label for="nombre-musico">Nombre del Músico:</label>
            <input type="text" id="nombre-musico" name="nombre-musico">
            <label for="instrumento-musico">Instrumento:</label>
            <input type="text" id="instrumento-musico" name="instrumento-musico">
            <label for="genero-musico">Género:</label>
            <input type="text" id="genero-musico" name="genero-musico">
            <label for="imagen-musico">Imagen:</label>
            <input type="text" id="imagen-musico" name="imagen-musico" placeholder="URL de la imagen">
            <button type="submit">Registrar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Julian Pereyra</p>
    </footer>
</body>
</html>
