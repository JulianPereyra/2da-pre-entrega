    <main>
        <h1>Solicitudes</h1>
        <p>Envía tus solicitudes para unirte a una banda o para encontrar músicos.</p>
        <form class="formulario">
            <h2>Enviar Solicitud</h2>
            <label for="nombre-solicitud">Tu Nombre:</label>
            <input type="text" id="nombre-solicitud" name="nombre-solicitud">
            <label for="mensaje-solicitud">Mensaje:</label>
            <textarea id="mensaje-solicitud" name="mensaje-solicitud"></textarea>
            <button type="submit">Enviar</button>
        </form>
